<div class="container">
  <div *ngIf="product" class="card" style="width: 300px">
    <img [src]="product.image[0]" class="card-img-top" [alt]="product.title" />
    <div class="card-body d-flex flex-column">
      <!-- Added flex-column class here -->
      <h5 class="card-title">{{ product.title }}</h5>
      <h5 class="card-title">{{ product.asin }}</h5>
      <p class="card-text">{{ product.price }}</p>
      <div class="mt-auto">
        <!-- Added mt-auto to push the card body to the bottom -->
        <p>{{ product.stars }}</p>
      </div>
    </div>
    <button [routerLink]="['/products-details', product.asin]">
      Product Details
    </button>
  </div>
</div>
