<app-mainSlider />

<input
  type="text"
  class="form-control w-75 mx-auto"
  placeholder="Search for a product"
  [(ngModel)]="searchTerm"
/>
<div class="row mt-5 py-4">
  <div
    *ngFor="let product of products | search : searchTerm"
    class="col-6 col-sm-4 col-md-3 mx-auto mb-4"
  >
    <app-featured-products [product]="product"></app-featured-products>
  </div>
</div>
