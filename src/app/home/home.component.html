<div class="container">
  <div class="row mx-auto gap-4">
    <div
      *ngFor="let product of products"
      class="card col-md-3"
      style="width: 300px"
    >
      <img [src]="product.image" class="card-img-top" [alt]="product.title" />
      <div class="card-body d-flex flex-column">
        <!-- Added flex-column class here -->
        <h5 class="card-title">{{ product.title }}</h5>
        <h5 class="card-title">{{ product.asin }}</h5>
        <p class="card-text">{{ product.price }}</p>
        <div class="mt-auto">
          <!-- Added mt-auto to push the card body to the bottom -->
          <p>{{ product.stars }}</p>
        </div>
      </div>
      <button [routerLink]="['/products-details', product.asin]">
        Product Details
      </button>
    </div>
  </div>
</div>
